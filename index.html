<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <title>Rick & Morty Search</title>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <div id="img-header">
            <img
                src="https://dreamtexltd.com/wp-content/uploads/2019/02/rick-and-morty-header.jpg"
                alt="img-header"
            />
        </div>

        <div id="text-header">
            <h3>Welcome to Rick and Morty Search!</h3>
        </div>

        <div class="form-container">
            <form class="character-search">
                <h4>Search by Character:</h4>
                <input
                    type="text"    
                    name="name"
                    value=""
                    placeholder="Enter a characters name"
                    class="input-text"
                />
                <input
                    type="submit"
                    name="submit-character"
                    value="Search Characters"
                    class="submit"
                />
            </form>
            <br />
            <form class="location-search">
                <h4>Search by Location:</h4>
                <input
                    type="text"    
                    name="location"
                    value=""
                    placeholder="Enter a location"
                    class="input-text"
                />
                <input
                    type="submit"
                    name="submit-location"
                    value="Search Locations"
                    class="submit"
                />
            </form>
            <br />
            <form class="episode-search">
                <h4>Search by episode:</h4>
                <h4>(use season # and episode # format: S##E##)</h4>
                <input
                    type="text"    
                    name="episode"
                    value=""
                    placeholder="Enter an Episode"
                    class="input-text"
                />
                <input
                    type="submit"
                    name="submit-episode"
                    value="Search Episodes"
                    class="submit"
                />
            </form>
            <br />
            <br />
        </div>

        <div id="character-card-container"></div>

        <div id="location-card-container"></div>

        <div id="episode-card-container"></div>

        <script type="text/javascript"  src="index.js"></script>
    </body>
</html>
